<!DOCTYPE html>
<html ng-app="calcApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="calcController">

    <h2>Calculator</h2>

    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" ng-model="number1">
    </div>

    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" ng-model="number2">
    </div>

    <button ng-click="addNumbers()" ng-disabled="!number1 || !number2">Add</button>

    <div ng-show="result !== null">
        <p>Result: <span ng-bind="result"></span></p>
    </div>

    <script>
        angular.module('calcApp', [])
            .controller('calcController', function ($scope) {
                $scope.number1 = null;
                $scope.number2 = null;
                $scope.result = null;

                $scope.addNumbers = function () {
                    $scope.result = parseInt($scope.number1) + parseInt($scope.number2);
                };
            });
    </script>
</body>

</html>
